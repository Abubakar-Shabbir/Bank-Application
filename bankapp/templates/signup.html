<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Your Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* ===== Base Styles ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden; /* Prevent scrolling */
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #007bff, #0056b3);
        padding: 0 20px;
    }

    /* ===== Card Styles ===== */
    .signup-card {
        background: rgba(255, 255, 255, 0.97);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        width: 100%;
        max-width: 550px;
        padding: 45px 35px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
        gap: 18px;
        animation: fadeIn 0.7s ease-in-out;
        max-height: 95vh;
        overflow-y: auto;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .signup-card h2 {
        color: #0056b3;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    label {
        font-weight: 500;
        color: #333;
        font-size: 0.95em;
    }

    input, select {
        width: 100%;
        padding: 14px 12px;
        font-size: 15px;
        border: 1px solid #dcdcdc;
        border-radius: 12px;
        transition: all 0.3s ease;
        background: #fff;
    }

    input:focus, select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.15);
        outline: none;
    }

    /* ===== Button ===== */
    .btn-signup {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 600;
        padding: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(0, 123, 255, 0.35);
    }

    .footer-link {
        text-align: center;
        font-size: 0.9em;
        color: #555;
        margin-top: 20px;
    }

    .footer-link a {
        color: #007bff;
        font-weight: 500;
        text-decoration: none;
    }

    .footer-link a:hover {
        text-decoration: underline;
    }

    .error-msg {
        color: #842029;
        background: #f8d7da;
        padding: 12px;
        border-radius: 12px;
        font-size: 0.88em;
        text-align: center;
        margin-bottom: 20px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
        .signup-card {
            padding: 30px 20px;
        }
        .signup-card h2 {
            font-size: 24px;
        }
        input, select {
            padding: 12px 10px;
            font-size: 14px;
        }
        .btn-signup {
            font-size: 16px;
            padding: 14px;
        }
    }
</style>
</head>
<body>

<div class="signup-card">
    <h2>Bank Registration</h2>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Min. 8 characters">
        </div>

        <div class="form-group">
            <label>Account Type</label>
            <select name="account_type" required>
                <option value="Savings">Savings Account (5% Interest)</option>
                <option value="Current">Current Account (No Interest)</option>
            </select>
        </div>

        <div class="form-group">
            <label>CNIC</label>
            <input type="text" name="cnic" required placeholder="e.g., 42101-1234567-1">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" id="dob" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" id="age" placeholder="Your Age" readonly>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" required placeholder="Your Full Address">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone" required placeholder="e.g., +923001234567">
        </div>

        <button type="submit" class="btn-signup">Create My Account</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

<!-- ===== JavaScript ===== -->
<script>
    const dobInput = document.getElementById('dob');
    const ageInput = document.getElementById('age');

    dobInput.addEventListener('change', function() {
        const dob = new Date(this.value);
        const today = new Date();

        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        const dayDiff = today.getDate() - dob.getDate();

        // Birthday not reached yet
        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
            age--;
        }

        // Check age restriction
        if(age < 18){
            alert("You must be at least 18 years old!");
            dobInput.value = '';
            ageInput.value = '';
            return;
        }

        ageInput.value = age;
    });
</script>

</body>
</html>
