<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Your Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

body {
    background: linear-gradient(135deg, #007bff, #0056b3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;       /* Full viewport height */
    overflow: hidden;    /* Prevent scrolling */
    padding: 0 20px;     /* Keep some padding for small screens */
}

    .signup-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 550px;
        animation: fadeIn 0.7s ease-in-out;
        display: flex;
        flex-direction: column;
        gap: 18px;
            max-height: 95vh;    /* Never exceed screen height */
    overflow-y: auto;    /* Allow card scroll if content grows */
    padding: 40px 30px;  /* Adjusted padding */
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .signup-card h2 {
        color: #0056b3;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    label {
        color: #333;
        font-weight: 500;
        font-size: 0.95em;
    }

    input, select {
        width: 100%;
        padding: 15px 14px;
        border: 1px solid #dcdcdc;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #fff;
    }

    input:focus, select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.15);
        outline: none;
    }

    .btn-signup {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #fff;
        border: none;
        padding: 18px;
        width: 100%;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
    }

    .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(0, 123, 255, 0.35);
    }

    .footer-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: #555;
    }

    .footer-link a {
        color: #007bff;
        font-weight: 500;
        text-decoration: none;
        transition: 0.2s;
    }

    .footer-link a:hover {
        text-decoration: underline;
    }

    .error-msg {
        color: #842029;
        background: #f8d7da;
        padding: 12px;
        border-radius: 12px;
        font-size: 0.88em;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .signup-card {
            padding: 35px 25px;
        }
        .signup-card h2 {
            font-size: 24px;
        }
        input, select {
            padding: 12px 10px;
            font-size: 14px;
        }
        .btn-signup {
            padding: 15px;
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<div class="signup-card">
    <h2>Bank Registration</h2>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Min. 8 characters">
        </div>

        <div class="form-group">
            <label>Account Type</label>
            <select name="account_type" required>
                <option value="Savings">Savings Account (5% Interest)</option>
                <option value="Current">Current Account (No Interest)</option>
            </select>
        </div>

        <div class="form-group">
            <label>CNIC</label>
            <input type="text" name="cnic" required placeholder="e.g., 42101-1234567-1">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" required placeholder="Your Age" min="18">

        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" required placeholder="Your Full Address">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone" required placeholder="e.g., +923001234567">
        </div>

        <button type="submit" class="btn-signup">Create My Account</button>
    </form>

    <div class="footer-link">
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

</body>
</html>
