<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Your Account</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .signup-card h2 { color: #0056b3; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-signup { background: linear-gradient(135deg, #007bff, #0056b3); color: white; border: none; padding: 14px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-signup:hover { opacity: 0.9; }
        .footer-link { text-align: center; margin-top: 20px; font-size: 0.85em; }
        .error-msg { color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>Bank Registration</h2>
    
    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Min. 8 characters">
        </div>
        <div class="form-group">
            <label>Account Type</label>
            <select name="account_type" required>
                <option value="Savings">Savings Account (5% Interest)</option>
                <option value="Current">Current Account (No Interest)</option>
            </select>
        </div>
        <button type="submit" class="btn-signup">Create My Account</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Login here</a>
    </div>
</div>

</body>
</html>
