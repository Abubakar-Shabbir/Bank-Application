<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - Gemini Bank</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 380px; 
        }
        .login-card h2 { 
            color: #0056b3; 
            margin-bottom: 10px; 
            text-align: center; 
            font-weight: 700;
        }
        .login-card p {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-size: 0.85em; 
            font-weight: 600;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn-login { 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            border: none; 
            padding: 14px; 
            width: 100%; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px;
            font-size: 1em;
            transition: transform 0.1s;
        }
        .btn-login:active { transform: scale(0.98); }
        .footer-link { 
            text-align: center; 
            margin-top: 25px; 
            font-size: 0.85em; 
            color: #666;
        }
        .error-msg { 
            color: #dc3545; 
            background: #f8d7da; 
            padding: 12px; 
            border-radius: 6px; 
            margin-bottom: 20px; 
            font-size: 0.85em; 
            text-align: center;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back</h2>
    <p>Please enter your credentials to access your account.</p>
    
    {% if form.errors %}
        <div class="error-msg">
            Invalid username or password. Please try again.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required placeholder="Enter password">
        </div>
        
        <button type="submit" class="btn-login">Login to Dashboard</button>
    </form>

    <div class="footer-link">
        Don't have an account? <a href="{% url 'signup' %}" style="color: #007bff; text-decoration: none; font-weight: 600;">Open one here</a>
    </div>
</div>

</body>
</html>
